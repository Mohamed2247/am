<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ambush</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="classHeader fixed-top">
      <a href="#">
        <div class="logo">
          <img src="../Images/Logo web3-01.png" alt="" srcset="" />
        </div>
      </a>
      <nav>
        <a href="#Home">Home</a>
        <a href="#" id="openModal">Menu</a>
        <a href="#Promo">Promo</a>
        <a href="#About">About</a>
        <a href="#" id="openContact">Contact</a>
        <a class="search-icon" id="searchIcon">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="text" class="search-input" id="searchInput" placeholder="Search...">
        </a>
      </nav>
    </header>
   

    <div class="container" id="Home">
        <div class="content">
            <h4 class="text-warning ">fast and yummy good for your tummy</h4>
            <h4 class="mid text-light ">fast food and beverage restaurant</h4>
            <button class="btn btn-warning ">order now</button>
        </div>
    </div>
    
    <div class="overlay" id="overlay"></div>

    <div class="contact-form" id="contactForm">
      <!-- الكود الخاص بنموذج التواصل -->
      <section>

        <h3 class="text-warning text-center">Contact Us</h3>
        <div class="my-5">
          <footer class="text-center mt-5">
            <!-- Grid container -->
            <div class="container p-4 pb-0">
              <!-- Section: Social media -->
              <section class="mb-4">
                <!-- Facebook -->
                <a
                  class="btn btn-primary btn-floating m-1"
                  style="background-color: #3b5998"
                  href="https://www.facebook.com/profile.php?id=61553367485247"
                  role="button"
                  target="_blank"
                  ><i class="fab fa-facebook-f"></i
                ></a>
                <!-- Whatsapp -->
                <a
                  class="btn btn-primary btn-floating m-1"
                  style="background-color: #2bac58"
                  href="https://api.whatsapp.com/send?phone=01004190996"
                  role="button"
                  target="_blank"
                  ><i class="fab fa-whatsapp"></i
                ></a>
                <!-- Instagram -->
                <a
                  class="btn btn-primary btn-floating m-1"
                  style="background-color: #e1306c"
                  href="https://instagram.com/ambushrestaurant12?utm_source=qr&igshid=MThlNWY1MzQwNA=="
                  role="button"
                  target="_blank"
                  ><i class="fab fa-instagram"></i
                ></a>
                <!-- Gmail  -->
                <a
                  class="btn btn-primary btn-floating m-1"
                  style="background-color: #dc3545"
                  href="http://almodetherosama@gmail.com"
                  role="button"
                  target="_blank"
                >
                  <i class="fa-brands fa-google-plus-g"></i>
                </a>
              </section>
              <!-- Section: Social media -->
            </div>
            <!-- Grid container -->
          </footer>
        </div>
        <!-- End of .container -->
      </section>
    </div>

    <div class="glass" id="glass"></div>

    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- الهيدر في النافذة -->
          <div class="modal-header">
            <h5 class="modal-title">Menu</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeModal">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
    
          <!-- البودي في النافذة -->
          <div class="modal-body">
            <!-- صور الجاليري -->
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="../Images/Menu 1-01.jpg" class="d-block w-100" alt="Image 1">
                </div>
                <div class="carousel-item">
                  <img src="../Images/Menu Drinks-02.jpg" class="d-block w-100" alt="Image 2">
                </div>
                <!-- وهكذا تستمر الصور -->
              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
    
        </div>
      </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <script src="../Scripts/script.js"></script>
  </body>
</html>
